<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Cá Nhân</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0e6d6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #d4af37;
        }
        h1 {
            text-align: center;
            color: #8b4513;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
            color: #8b4513;
        }
        .section p {
            margin: 10px 0;
        }
        .contact a {
            color: #b8860b;
            text-decoration: none;
            position: relative;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .profile-preview {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -120%);
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .profile-preview img {
            width: 100%;
            border-radius: 50%;
        }
        .profile-preview p {
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Web Cá Nhân</h1>

        <div class="section">
            <h2>Thông Tin Cá Nhân</h2>
            <p><strong>Họ và tên:</strong> Lê Trung Hiếu</p>
            <p><strong>Ngày sinh:</strong> 26-05-2001</p>
            <p><strong>Công việc hiện tại:</strong> Lập trình viên</p>
            <p><strong>Sở thích:</strong> Đam mê thể thao</p>
        </div>

        <div class="section">
            <h2>Kinh Nghiệm Làm Việc</h2>
            <p>1 năm</p>
        </div>

        <div class="section">
            <h2>Học Vấn</h2>
            <p>Tốt nghiệp đại học công nghiệp Hà Nội</p>
        </div>

        <div class="section contact">
            <h2>Liên Hệ</h2>
            <p>Facebook: 
                <a href="https://www.facebook.com/Callmeisgoodboy/" target="_blank" onmouseover="showPreview(event)" onmouseout="hidePreview()">
                    Facebook Profile
                    <div class="profile-preview" id="profilePreview">
                        <img src="https://scontent.fhan19-1.fna.fbcdn.net/v/t39.30808-6/428199543_3635667500040185_7751914601021428507_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=OyhCYc2lGW0Q7kNvgEr10gW&_nc_ht=scontent.fhan19-1.fna&oh=00_AYBe2tL2VV9GMdPlxjCY7U4r_uK1T_oFmyeOY98MpwyfYA&oe=66734505" alt="Profile Picture">
                        <p>Lê Trung Hiếu</p>
                        <p>Hoà đồng vui tính</p>
                    </div>
                </a>
            </p>
        </div>
    </div>

    <script>
        function showPreview(event) {
            const preview = document.getElementById('profilePreview');
            preview.style.display = 'block';
            preview.style.top = `${event.target.offsetTop + event.target.offsetHeight}px`;
            preview.style.left = `${event.target.offsetLeft}px`;
        }

        function hidePreview() {
            document.getElementById('profilePreview').style.display = 'none';
        }
    </script>
</body>
</html>
